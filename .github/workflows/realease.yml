name: Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      uses: awalsh128/cache-apt-pkgs-action@v1.3.0
      with:
        packages: make imagemagick

    - name: Install typst
      uses: baptiste0928/cargo-install@feat/git-install
      with:
        crate: typst
        git: https://github.com/typst/typst
        tag: v0.4.0

    - name: Build
      run: make